<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>To do app pure js</title>
</head>

<body>
    <section class="input container">
        <input type="text" id="elo" placeholder="Nazwa zadania...">
        <button class="input__btn" id="btn__add">Dodaj wpis</button>
        <button class="input__btn" id="btn__remove">Usu≈Ñ wpis</button>
    </section>
    <section class="tasks__list container" id="main">
        <div id="lightbox">
            <div class="lightbox__note">
                <textarea id="lightbox__string" rows="4" cols="50">
                </textarea>
                <button id="btn__accept">
                    <i class="fas fa-check"></i>
                </button>
                <button id="btn__deny">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="grid" id="box__grid">
            <div class="zoom">
                    jeden
            </div>
        </div>
    </section>






    <script src="js/app.js"></script>
    <script src="js/modules/tasks.js"></script>
    <script src="js/modules/showbuttons.js"></script>
    <script src="js/modules/add-entry.js"></script>
    <script src="js/modules/new-task.js"></script>
    <script src="js/modules/tasks-list.js"></script>
    <script src="js/modules/zoom.js"></script>
</body>

</html>
